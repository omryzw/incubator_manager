<div class="page-container2">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="typo-articles">
                            <h2>New Batch</h2>
                            <br>
                        </div>
                        <div class="login-form">
                            <div class="sufee-alert alert with-close alert-success alert-dismissible fade show" *ngIf="isSuccess">
                                <span class="badge badge-pill badge-success">Success</span>
                                Batch has been successfully created! To view the downloading date and other details , <a
                                    href="/active">click here</a>
                            </div>
                            <div class="sufee-alert alert with-close alert-danger alert-dismissible fade show"
                                *ngIf="isFail">
                                <span class="badge badge-pill badge-success">Error</span>
                                Unexpected Error
                            </div>
                            <!-- <form (submit)="add($event)"> -->
                            <form (submit) = "addProject()">
                                <div class="form-group">
                                    <label>Customer Name</label>
                                    <input class="au-input au-input--full" type="text" name="cname" id="cname" [(ngModel)]="cname">
                                </div>
                                <div class="form-group">
                                    <label>Number Of Eggs</label>
                                    <input class="au-input au-input--full" type="number" name="loadeggs" id="loadeggs" [(ngModel)]="loadeggs">
                                </div>
                                <div class="form-group">
                                    <label>This action can not be undone</label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--blue m-b-20" type="submit">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
